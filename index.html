<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" 
                    rel="stylesheet">
    <script src="./script.js"></script>
    <title>Meu Perfil - EarthChat</title>
</head>
<body>
    <header>

        <div class="left">
            <img src="./img/home-icons8.png" alt="home">
            <img src="./img/bell-icons8.png" alt="bell">
            <img src="./img/more-icons8.png" alt="more">
        </div>

        <div class="right">
            <img src="./img/menu-icons8.png" alt="menu">
        </div>

    </header>
    <main>

        <div class="user_img">
        </div>

        <div class="username">
            <h1>Username</h1>
        </div>
        
        <div class="recommendations">
            <h1>Recomendações</h1>
        </div>

        <div class="user_card">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
    </main>
</body>
</html>
